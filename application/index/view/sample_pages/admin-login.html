<!doctype html>
<html lang="en">

<head>

    <link rel="icon" type="image/png" href="/static/assets/img/favicon.png" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <title>Amaze - Bootstrap Admin Dashboard Template</title>

    <meta name="viewport" content="width=device-width" >

    <!-- Bootstrap core CSS     -->

<body>
    <nav class="navbar navbar-primary navbar-transparent navbar-absolute">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                    <span class="sr-only">切换导航</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=" /static/index.html ">神奇的管理员</a>
            </div>
        </div>
    </nav>
    <div class="wrapper wrapper-full-page">
        <div class="full-page login-page"  data-color="blue">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">

                            <form method="post" action="{:url('user/adminlogin')}">
                                <div class="card card-login card-hidden">
                                    <div class="header text-center">
                                        <h3 class="title">登录</h3>
                                    </div>
                                    <div class="content">

                                        <div class="social-line text-center">
                                        	<h5>连接到数据库...</h5>
                                        	<br/>
                                            <a href="#btn" class="btn btn-just-icon btn-default">
                                                <i class="fa fa-facebook-square"></i>
                                            </a>
                                            <a href="#pablo" class="btn btn-just-icon btn-default">
                                                <i class="fa fa-twitter"></i>
                                            </a>
                                            <a href="#eugen" class="btn btn-just-icon btn-default">
                                                <i class="fa fa-google-plus"></i>
                                            </a>
                                        </div>
					
                                        <div class="form-group">
                                            <label>邮件地址</label>
                                            <input name="adminName" type="email" placeholder="Enter email" class="form-control input-no-border">
                                        </div>
                                        <div class="form-group">
                                            <label>密码</label>
                                            <input  name="adminPassword" type="password" placeholder="Password" class="form-control input-no-border">
                                        </div>
                                    </div>
                                    <div class="text-center">
                                        <input type="submit" class="btn btn-rose btn-wd btn-lg" value="登录">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="{:url('index/index')}">
                                   主页
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    公司
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    文件夹
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    博客
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <p class="copyright pull-right">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>
                        <a href="http://www.17sucai.com/">神奇的管理员</a>

                </div>

        demo.checkFullPageBackgroundImage();
