	<body>
	<div id="toptage">
		  <div class="row" style="margin-top: 2%;">
		  <div class="col-md-3"><img src="/static/user-css/img/GOGlogo.png" style="width: 100%;height: 100%;margin-top: -48%;"></div>
		  <div class="col-md-1"></div>
		  <div class="col-md-1"></div>
		  <div class="col-md-1"></div>
		  <div class="col-md-1"><h3 class="h4"><a href="" onClick="return confirm('您还未登录');">旅图首页</a></h3></div>
			  <div class="col-md-1"><h3 class="h4"><a href="">客户端下载</a></h3></div>
		  <div class="col-md-1"><h3 class="h4"><a href="">问题反馈</a></h3></div>
		  <div class="col-md-1"><h3 class="h4"><a href="">加入社群</a></h3></div>
		  <div class="col-md-1"><h3 class="h4"><a href="{:url('SamplePages/toadmin')}">管理员进入</a></h3></div>

   </div>
   </div>		
  <div id="bg-image"></div>
	<div id="row">
		<div class="col-sm-4"></div>
		<div id="Alldiv" class="col-sm-4">
			<form action="{:url('user/tologin')}" class="form-horizontal" style="width: 500px;" method="post">
				<div class="form-group">
					<label  class="col-sm-4 control-label" style="margin:10px 0px 20px 70px;">账号密码登录</label>
				</div>
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="inputEmail3" name="userName" placeholder="用户名">
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" name="userPassword" placeholder="密码">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> 记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<input type="submit" class="btn btn-default" value="立即登录">
					</div>
					<div class="col-sm-offset-2 col-sm-10" style="margin-left: 20%">
					<h4 class="h4"><a href="{:url('index/toregister')}">还没有注册?</a></h4>
					</div>
				</div>
			</form>
		</div>
		<div class="col-sm-4"></div>
	</div>
<div id="footage">
