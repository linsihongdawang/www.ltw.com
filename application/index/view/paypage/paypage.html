<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="/static/paypage-css/js/jquery.min.js"></script>
    <link href="/static/paypage-css/css/paypage.css" rel="stylesheet">
    <title>打赏</title>
    
</head>

<body>
    <div class="content">   
    <div class="shang_box">
    	<a class="shang_close" onClick="history.go(-1)" title="关闭"><img src="/static/paypage-css/img/close.jpg" alt="取消" /></a>
        
    	<div class="shang_tit">
    		<p>感谢您的支持，我们会继续努力的!</p>
    	</div>
    	<div class="shang_payimg">
    		<img src="/static/paypage-css/img/alipayimg.jpg" alt="扫码支持" title="扫一扫" />
			<a href = "{:url('paypage/pay')}">成功</a>
    	</div>
    		<div class="pay_explain" id="price"><h1>{$price}</h1></div>
    	<div class="shang_payselect">
    		<div class="pay_item checked" data-id="alipay">
	    		
	    		<span class="pay_logo"><img src="/static/paypage-css/img/alipay.jpg" title="支付宝" /></span>
	    		<span class="radiobox"></span>
    		</div>
    		<div class="pay_item" data-id="weipay">
	    		
	    		<span class="pay_logo"><img src="/static/paypage-css/img/wechat.jpg" title="微信" /></span>
	    		<span class="radiobox"></span>
    		</div>
    	</div>
    	<div class="shang_info">
    		<p>打开<span id="shang_pay_txt">支付宝</span>扫一扫，即可进行扫码打赏哦</p>
    		<p>Powered by <a href="#" target="_blank" title="旅图网">LSHdawang</a>，分享从这里开始，精彩与您同在</p>
    	</div>
    </div>
    </div>
    <script type="text/javascript">
    $(function(){
    	$(".pay_item").click(function(){
    		$(this).addClass('checked').siblings('.pay_item').removeClass('checked');
    		var dataid=$(this).attr('data-id');
    		$(".shang_payimg img").attr("src","/static/paypage-css/img/"+dataid+"img.jpg");
    		$("#shang_pay_txt").text(dataid=="alipay"?"支付宝":"微信");
    	});
    });

    </script>
</body>

</html>
